type Mutation {
  updateUser(alias: String, coverImageUrl: String, firstName: String, image: String, lastName: String): User
}

interface Node {
  id: ID!
}

type Query {
  currentUser: User
  getValidAlias(alias: String): User
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
}

type User implements Node {
  alias: String
  coverImageUrl: String
  email: String
  firstName: String
  fullName: String
  id: ID!
  image: String
  lastName: String
  name: String
}