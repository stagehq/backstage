type Extension implements Node {
  createdAt: String
  id: ID!
  modifiedAt: String
}

type Mutation {
  updateUser(alias: String, coverImageUrl: String, firstName: String, image: String, lastName: String): User
}

interface Node {
  id: ID!
}

type Query {
  currentUser: User
  getSite(subdomain: String!): Site
  getValidAlias(alias: String): User
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
}

type Site implements Node {
  createdAt: String
  id: ID!
  modifiedAt: String
  subdomain: String
}

type User implements Node {
  alias: String
  coverImageUrl: String
  email: String
  firstName: String
  fullName: String
  id: ID!
  image: String
  lastName: String
  mainSite: Site
  name: String
  sites: [Site!]
}