mutation UpdatePayment(
  $firstName: String!
  $lastName: String!
  $email: String!
  $country: String!
  $zip: Int!
  $annualBillingEnabled: Boolean!
  $plan: PaymentPlan!
) {
  updatePayment(
    firstName: $firstName
    lastName: $lastName
    email: $email
    country: $country
    zip: $zip
    annualBillingEnabled: $annualBillingEnabled
    plan: $plan
  ) {
    firstName
    lastName
    email
    country
    zip
    annualBillingEnabled
    plan
  }
}
