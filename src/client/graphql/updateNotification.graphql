mutation UpdateNotification(
  $idea: Boolean!
  $initiative: Boolean!
  $meeting: Boolean!
  $chat: Boolean!
  $push: PushNotification!
) {
  updateNotification(
    idea: $idea
    initiative: $initiative
    meeting: $meeting
    chat: $chat
    push: $push
  ) {
    idea
    initiative
    meeting
    chat
    push
  }
}
