mutation UpdateOAuthApi(
  $apiConnectorName: String!
  $accessToken: String
  $expiresIn: Int
  $idToken: String
  $refreshToken: String
  $scope: String
  $isExpired: Boolean
) {
  updateOAuthApi(
    apiConnectorName: $apiConnectorName
    accessToken: $accessToken
    expiresIn: $expiresIn
    idToken: $idToken
    refreshToken: $refreshToken
    scope: $scope
    isExpired: $isExpired
  ) {
    id
  }
}
