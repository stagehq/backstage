query GetSite($subdomain: String!) {
  getSite(subdomain: $subdomain) {
    id
    modifiedAt
    createdAt
    subdomain
    tagline
    bio

    extensions {
      id
      modifiedAt
      createdAt
      sortOrder

      storeExtension {
        id
        modifiedAt
        createdAt
        name
        markdown
      }

      underlayingApis {
        id
        modifiedAt
        createdAt

        oAuth {
          accessToken
        }

        apiConnector {
          id
          modifiedAt
          createdAt
          name
          markdown
        }

        apiResponses {
          id
          modifiedAt
          createdAt
          response

          apiConnectorRoute {
            id
            modifiedAt
            createdAt
            name
            url
          }
        }
      }
    }
  }
}
