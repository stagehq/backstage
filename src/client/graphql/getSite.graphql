query GetSite($subdomain: String!) {
  getSite(subdomain: $subdomain) {
    id
    modifiedAt
    createdAt
    subdomain
    tagline
    bio

    extensions {
      id
      modifiedAt
      createdAt
      sortOrder

      storeExtension {
        id
        name
        icon
      }

      underlayingApis {
        id
        createdAt
        modifiedAt
        apiConnector {
          name
        }

        oAuth {
          accessToken
        }

        apiResponses {
          id
          response 

          apiConnectorRoute {
            id
            name
            url
          }
        }
      }
    }
  }
}
