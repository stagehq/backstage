query GetSite($subdomain: String!) {
  getSite(subdomain: $subdomain) {
    id
    modifiedAt
    createdAt
    subdomain
    tagline
    bio
    image
    layouts
    socials

    analytics {
      postHogKey
      hostUrl
    }

    images {
      id
      modifiedAt
      createdAt
      url
      alt
    }

    links {
      id
      modifiedAt
      createdAt
      url
      title
      description
      image
    }

    extensions {
      id
      modifiedAt
      createdAt
      sortOrder
      title

      storeExtension {
        id
        name
        blockId
        icon
      }

      underlayingApis {
        id
        createdAt
        modifiedAt
        apiConnector {
          name
        }

        oAuth {
          accessToken
        }

        apiResponses {
          id
          response

          apiConnectorRoute {
            id
            name
            url
          }
        }
      }
    }
  }
}
