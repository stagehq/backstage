query GetStoreExtensions {
  getStoreExtensions {
    id
    createdAt
    modifiedAt
    name
    description
    image
    markdown
    integratedExtensions {
      id
    }
    routes {
      id
      name
      url
      urlParameter
      apiConnector {
        id
        name
        authType
      }
    }
  }
}
