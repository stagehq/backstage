mutation UpdateUser(
  $alias: String
  $firstName: String
  $lastName: String
  $image: String
  $coverImageUrl: String
) {
  updateUser(
    alias: $alias
    firstName: $firstName
    lastName: $lastName
    image: $image
    coverImageUrl: $coverImageUrl
  ) {
    alias
    firstName
    lastName
    image
    coverImageUrl
  }
}
