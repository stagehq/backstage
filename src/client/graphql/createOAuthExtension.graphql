mutation CreateOAuthExtension(
  $siteId: String!
  $storeExtensionId: String!
  $apiConnectorId: String!
  $accessToken: String!
) {
  createOAuthExtension(
    siteId: $siteId
    storeExtensionId: $storeExtensionId
    apiConnectorId: $apiConnectorId
    accessToken: $accessToken
  ) {
    __typename
    id
    createdAt
    modifiedAt
  }
}
