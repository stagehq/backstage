query GetUser($alias: String) {
  user(alias: $alias) {
    id
    alias
    email
    name
    firstName
    lastName
    fullName
    image
    coverImageUrl
    bio
    url
    lastProject {
      id
      slug
      name
    }
    userProjectRelations {
      id
      userMail
      projectId
      project {
        id
        name
        slug
        contributors {
          id
          userMail
        }
      }
    }
  }
}
